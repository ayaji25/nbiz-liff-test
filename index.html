<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N-biz LIFF Test (force login)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", sans-serif; padding: 24px; }
    button { padding: 14px 18px; border-radius: 12px; border: 1px solid #ccc; cursor: pointer; }
    #log { margin-top: 16px; line-height: 1.6; white-space: pre-wrap; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>N-biz LIFF テスト</h1>
  <button id="sendBtn">面談を希望する（テスト）</button>
  <div id="log"></div>

  <script>
    const LIFF_ID = "2007008877-RekeNxWY";

    async function init() {
      const log = (msg) => {
        document.getElementById("log").textContent += msg + "\n";
      };

      try {
        await liff.init({ liffId: LIFF_ID });
        log("init OK");

        // ★ 常にログアウトしてログインをやり直す
        try { liff.logout(); } catch(e) {}
        if (!liff.isLoggedIn()) {
          log("→ force login with scopes");
          liff.login({ scope: ["chat_message.write","openid","profile"] });
          return;
        }

        // ログイン済みならボタン動作を有効化
        document.getElementById("sendBtn").addEventListener("click", async () => {
          log("sending...");
          try {
            await liff.sendMessages([{ type: "text", text: "ほげほげ面談希望" }]);
            log("✅ sent ok");
          } catch (e) {
            log("❌ send error: " + String(e));
          }
        });

      } catch (e) {
        log("❌ init error: " + String(e));
      }
    }

    init();
  </script>
</body>
</html>
