<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N-biz LIFF Test（企業名反映）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", sans-serif; padding: 24px; }
    button { padding: 12px 16px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    #log { margin-top: 14px; line-height: 1.6; white-space: pre-wrap; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>N-biz LIFF テスト（企業名反映）</h1>

  <div id="companyBox"></div>

  <button id="sendBtn" disabled>面談を希望する</button>
  <div id="log"></div>

  <script>
    const LIFF_ID = "2007008877-RekeNxWY";
    const qs = new URLSearchParams(location.search);
    const companyName = qs.get("name") ? decodeURIComponent(qs.get("name")) : "不明な企業";

    document.getElementById("companyBox").innerHTML = `
      <b>対象企業：</b> ${companyName}
    `;

    const log = (m)=>{ document.getElementById("log").textContent += m + "\n"; };

    async function init() {
      try {
        await liff.init({ liffId: LIFF_ID });
        log("init ok, inClient: " + liff.isInClient());
        if (!liff.isLoggedIn()) {
          liff.login({ scope:["chat_message.write","openid","profile"], redirectUri: location.href });
          return;
        }
        if (liff.isInClient()) {
          document.getElementById("sendBtn").disabled = false;
        }

        document.getElementById("sendBtn").addEventListener("click", async () => {
          const text = `${companyName}と面談希望します`;
          log("sending… " + text);
          try {
            await liff.sendMessages([{ type:"text", text }]);
            log("✅ sent ok");
          } catch (e) {
            log("❌ send error: " + String(e));
          }
        });

      } catch (e) {
        log("❌ init error: " + String(e));
      }
    }
    init();
  </script>
</body>
</html>
